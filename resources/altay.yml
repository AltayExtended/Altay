config-version: 1.0.3

#AUTO MOB SPAWNING IN WORLDS
auto-mob-spawn: true

#ALLOW MOB SPAWNING FOR SPECIFIC WORLDS. MAKE SURE YOU ENABLED auto-mob-spawn
auto-mob-spawn-allowed-worlds: false

#DISALLOW MOB SPAWNING FOR SPECIFIC WORLDS. MAKE SURE YOU ENABLED auto-mob-spawn
auto-mob-spawn-not-allowed-worlds: false

#AUTO MOB SPAWN CHANCE (DEFAULT= 750), (MINIMUM= 1)
