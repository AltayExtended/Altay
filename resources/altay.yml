#CACTUS GROWNING SPEED (DEFAULT= 10), (MINIMUM= 1)
cactus-grown-chance: 10

#SUGARCANE GROWNING SPEED (DEFAULT= 10), (MINIMUM= 1)
sugarcane-grown-chance: 10

#If this setting is turned on, people can create snow golem on your server.
snow-golem-creation: true